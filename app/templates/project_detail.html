<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Project {{pnumber}} Details:</h1>

    <table border="1">
        <tr>
            <th>Full Name</th>
            <th> Hours </th>
        </tr>
        {% if details %}
        {% for row in details %}
        <tr>
            <td>{{row[0]}} {{row[1]}}. {{row[2]}}</td>
            <td>{{row[3]}}</td>
        </tr>
        {% endfor %}
        {% else %}
        <p><strong>No employees working on project {{pnumber}}</strong></p>
        {%endif%}

    </table>
    <br><hr>

    <h3>Employee Upsert Form</h3>

    <form method="POST">
        <label for="employee">Select an employee:</label>
        <select name="employee" id="employee" required>
            <option value="" disabled selected hidden>Select an employee...</option>
            {% for employee in employees %}
                <option value="{{ employee[0] }}">{{employee[1]}} {{employee[2]}}. {{employee[3]}}</option>
            {% endfor %}
        </select>
        <br>
        <label for="hours">Enter number of hours to add: </label>
        <input type="number" name="hours" id="hours" step="0.1" min="0" max="999.9" required>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
